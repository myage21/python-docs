name: Deploy MkDocs (python-online-book) to GitHub Pages

on:
  push:
    branches: [ "main" ]      # 기본 브랜치에 맞춰 필요시 수정
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-online-book   # ⬅️ MkDocs가 있는 폴더 기준으로 실행
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install MkDocs & plugins
        run: |
          python -m pip install --upgrade pip
          pip install \
            "mkdocs==1.6.1" \
            "mkdocs-material==9.5.39" \
            "pymdown-extensions==10.10.1"

      # mkdocs 설정 파일명이 mkdocs.yaml이라면 -f로 명시, mkdocs.yml이면 생략 가능
      - name: Build site
        run: mkdocs build --strict -f mkdocs.yaml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: python-online-book/site    # ⬅️ 업로드 경로는 레포 루트 기준

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4